<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="wrap">
    <h1>Вход в аккаунт</h1>
    <div class="login-form">
        <form class="login_form" method="post">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ email or '' }}"
                       placeholder="Введите Email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password"
                       placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <div class="links">
            <a href="/api/v1/auth/register">Нет аккаунта? Зарегистрироваться</a><br>
            <a href="/api/v1/auth/forgot-password">Забыли пароль?</a>
        </div>
        <div class="oauth">
            <p>или</p>
            <button disabled style="opacity: 0.5;">Войти через Google (скоро)</button>
        </div>
    </div>
</div>
</body>
</html>
